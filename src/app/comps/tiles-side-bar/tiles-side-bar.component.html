<div class="container">
    @for (item of files(); track $index) {
        <p-image 
            [src]="item.url" alt="Image" height="150" >
        </p-image>
    }
    <p-fileUpload
        #fileBtn
        mode="basic" 
        chooseLabel="Adicionar" 
        name="add" 
        accept="image/*" 
        (uploadHandler)="onUpload($event , fileBtn)"
        [customUpload]="true"
        [auto]="true"
        >
    </p-fileUpload>
</div>
